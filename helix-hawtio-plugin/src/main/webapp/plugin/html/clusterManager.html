<div class="simple-helix-controller" ng-controller="Helix.HelixController">


  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <h2>Cluster Manager</h2>
		 </div>
		 <input type="text" ng-model="cluster.clusterName" />
  <input type="button" ng-click="addClusters(cluster)" value="Add Cluster" />
  <input type="button" ng-click="removeClusters(cluster)" value="Remove Clusters" />
  <input type="button" ng-click="listClusters()" value="List Clusters" />
		<ul>
    <li ng-repeat="item in clusters.listFields.clusters">
        {{item}}
    </li>
  </ul>
     
    </div>
  </div>

</div>


  <div class="row-fluid">
    <div class="span6 offset3">
      <p class="centered">
