<div class="simple-helix-controller" ng-controller="Helix.HelixController">


  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <h2>Cluster Manager</h2>
		 </div>
		 <form class="form-inline" role="form">
		  <input  type="text" ng-model="cluster.clusterName" class="form-control" placeholder ="Cluster Name" />
		   <input  type="text" ng-model="cluster.controllerCluster" class="form-control" placeholder ="Controller Cluster Name" />
  <input type="button" class="btn btn-info" ng-click="addClusters(cluster)" value="Add Cluster" />
   <input type="button" class="btn btn-success" ng-click="enableCluster(cluster,controllerCluster)" value="Enable Cluster" />
   <input type="button" class="btn btn-danger" ng-click="disableCluster(cluster,controllerCluster)" value="Disable Cluster" />
   <input type="button" class="btn btn-warning" ng-click="listClusterInfo(cluster)" value="List Cluster's Info" />
   
   
   <table class="table table-hover">
					<thead>
						<tr>
							<th>Resource</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in clusters.listFields.clusters">
							<td>{{item}}</td>
							<td><input type="button" class="btn btn-danger"
								ng-click="removeClusters(clusters,'{{item}}')" value="Remove" /></td>
						</tr>
					</tbody>
				</table>
   
		
  
 <P> <Strong> Insatances </Strong> </P>
		<ul>
    <li ng-repeat="item in clusters.listFields.participants">
        {{item}}
    </li>
  </ul>
  
  <P> <Strong> Resources </Strong> </P>
		<ul>
    <li ng-repeat="item in clusters.listFields.resources">
        {{item}}
    </li>
  </ul>
  
  <P> <Strong> State Model Definitions </Strong> </P>
		<ul>
    <li ng-repeat="item in clusters.listFields.stateModelDefs">
        {{item}}
    </li>
  </ul>
  
     </form>
    </div>
  </div>

</div>


  <div class="row-fluid">
    <div class="span6 offset3">
      <p class="centered">
      This is an hawtio plugin that's can be used for cluster management with Apache Helix.</p>
    </div>
  </div>
