<ul class="nav nav-tabs connected">
	<li><a ng-href="./#/helix_plugin/cluster_manager">Cluster
			Manager</a></li>
	<li><a ng-href="./#/helix_plugin/resource_manager">Resource
			Manager</a></li>
	<li><a ng-href="./#/helix_plugin/instance_manager">Instance
			Manager</a></li>
</ul>
<div class="simple-helix-controller"
	ng-controller="Helix.HelixResourceController">


	<div class="row-fluid">
		<div class="span6 offset3">
			<div class="centered">
				<h2>Resource Manager</h2>
				<p>Select Cluster</p>
				<select data-ng-options="o for o in clusters.listFields.clusters"
					ng-model="cluster.clusterName">
				</select> <input type="button" ng-click="listResources(cluster)"
					value="List Resources" /> <input type="text"
					ng-model="cluster.resourceName" /> <input type="button"
					ng-click="addResources(cluster)" value="Add Resource" />

				<table class="table table-hover">
					<thead>
						<tr>
							<th>Resource</th>
							<th>Actios</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in resources.listFields.ResourceGroups">
							<td>{{item}}</td>
							<td><input type="button" class="btn btn-danger"
								ng-click="removeResource(cluster,'{{item}}')" value="Remove" /></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</div>
