<div class="simple-helix-controller"
	ng-controller="Helix.HelixResourceController">


	<div class="row-fluid">
		<div class="span6 offset3">
			
				<h2>Resource Manager</h2>
				<p>Select Cluster
				<select data-ng-options="o for o in clusters.listFields.clusters"
					ng-model="cluster.clusterName" placeholder="Select Cluster">
				</select> <input type="button" class="btn btn-warning" ng-click="listResources(cluster)"
					value="List Resources" /> </p>
					<input type="text"
					ng-model="cluster.resourceName" /> <input type="button"
					ng-click="addResources(cluster)" value="Add Resource"  class="btn btn-primary"/>

				<table class="table table-hover">
					<thead>
						<tr>
							<th>Resource</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in resources.listFields.ResourceGroups">
							<td>{{item}}</td>
							<td><input type="button" class="btn btn-danger"
								ng-click="removeResource(cluster,'{{item}}')" value="Remove" /></td>
								<td><input type="button" class="btn btn-info"
								ng-click="getInformation(cluster,'{{item}}')" value="Information" />
								</td>
						</tr>
					</tbody>
				</table>
				<div ng-show="resource">
				<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Details</div>
  <div class="panel-body">
  </div>
  <p>Simple Details</p>
		<ul>
    <li ng-repeat="(key, value) in resource.simpleFields">
        {{key}}: {{ value }}
    </li>
  </ul>
  <p>List Details</p>
  <ul>
    <li ng-repeat="(key, value) in resource.listFields">
        {{key}}: {{ value }}
    </li>
  </ul>
  <p>Map Details</p>
  <ul>
    <li ng-repeat="(key, value) in resource.mapFields">
        {{key}}: {{ value }}
    </li>
  </ul>
</div></div>
			
		</div>
	</div>

</div>
