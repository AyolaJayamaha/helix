<div class="simple-helix-controller"
	ng-controller="Helix.HelixControllerController">


	<div class="row-fluid">
		<div class="span6 offset3">
			<div class="centered">
				<h2>Controller Manager</h2>
				<p>
					Select Cluster<select
						data-ng-options="o for o in clusters.listFields.clusters"
						ng-model="cluster.clusterName">
					</select> <input type="button" class="btn btn-warning"
						ng-click="listInfo(cluster)" value="List Information" />
				<p>
				<p>
					<input type="button" class="btn btn-primary"
						ng-click="enable(cluster)" value="Enable Controller" />
				</p>
				<p>
					<input type="button" class="btn btn-primary"
						ng-click="disable(cluster)" value="Disable Controller" />
				</p>
				<div ng-show="data">

					<table class="table table-hover">
						<thead>
							<tr>
								<th>Key</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>

							<tr class="{{dataColor}}">
								<td><Strong>ID</Strong></td>
								<td>{{data.id}}</td>

							</tr>

							<tr>
								<td><Strong>HELIX VERSION</Strong></td>
								<td>{{data.simpleFields.HELIX_VERSION}}</td>
							</tr>
							<tr>
								<td><Strong>LIVE INSTANCE</Strong></td>
								<td>{{data.simpleFields.LIVE_INSTANCE}}</td>
							</tr>
							<tr class="{{dataColor}}">
								<td><Strong>PAUSE</Strong></td>
								<td>{{data.simpleFields.PAUSE}}</td>
							</tr>
							<tr>
								<td><Strong>SESSION ID</Strong></td>
								<td>{{data.simpleFields.SESSION_ID}}</td>
							</tr>
							<tr ng-repeat="(key, value) in data.mapFields">
								<td><strong>{{key}}</strong></td>
								<td><table class="table table-bordered">
										<tr ng-repeat="(keyx, valuex) in value">
											<td>{{keyx}}</td>
											<td>{{valuex}}</td>
										</tr>
									</table></td>
							</tr>
							<tr ng-repeat="(key, value) in data.listFields">
								<td><strong>{{key}}</strong></td>
								<td>{{value}}</td>
							</tr>


						</tbody>
					</table>
				</div>
			</div>



		</div>
	</div>
</div>

</div>
