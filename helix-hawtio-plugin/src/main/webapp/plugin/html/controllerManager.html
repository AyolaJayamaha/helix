<div class="simple-helix-controller" ng-controller="Helix.HelixInstanceController">


  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <h2>Instance Manager</h2>
    <p>Select Cluster<select data-ng-options="o for o in clusters.listFields.clusters" ng-model="cluster.clusterName"  > </select> 
  <input type="button" class="btn btn-warning" ng-click="listInstances(cluster)" value="List Instances" /><p>
  <p><input type="text" ng-model="cluster.instanceName" />
  <input type="button" class="btn btn-primary" ng-click="addInstances(cluster)" value="Add Instance" />
  </p>
  

   <table class="table table-hover">
					<thead>
						<tr>
							<th>Instance</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in instances.instanceInfo">
							<td>{{item.id}}</td>
							<td><input type="button" class="btn btn-info"
								ng-click="getInformation('{{item}}')" value="Information" /></td>
							<td><input type="button" class="btn btn-danger"
								ng-click="removeInstance(cluster,'{{item}}')" value="Remove" /></td>
								
								
						</tr>
					</tbody>
				</table>
				
				<div ng-show="instance">
				<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Details</div>
  <div class="panel-body">
  </div>
  <p>Simple Details</p>
		<table class="table table-hover">
					<thead>
						<tr>
							<th>Key</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in instances.instanceInfo">
							<td>{{item.id}}</td>
							<td><input type="button" class="btn btn-info"
								ng-click="getInformation('{{item}}')" value="Information" /></td>
							<td><input type="button" class="btn btn-danger"
								ng-click="removeInstance(cluster,'{{item}}')" value="Remove" /></td>
								
								
						</tr>
					</tbody>
				</table>
  <p>List Details</p>
  <ul>
    <li ng-repeat="(key, value) in instance.listFields">
        {{key}}: {{ value }}
    </li>
  </ul>
  <p>Map Details</p>
  <ul>
    <li ng-repeat="(key, value) in instance.mapFields">
        {{key}}: {{ value }}
    </li>
  </ul>
</div></div>
  

      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <p class="centered">
      This is an hawtio plugin that's can be used for cluster management with Apache Helix.</p>
    </div>
  </div>
</div>
