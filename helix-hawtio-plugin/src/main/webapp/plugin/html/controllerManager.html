<div class="simple-helix-controller"
	ng-controller="Helix.HelixControllerController">


  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <h2>Controller Manager</h2>
    <p>Select Cluster<select data-ng-options="o for o in clusters.listFields.clusters" ng-model="cluster.clusterName"  > </select> 
  <input type="button" class="btn btn-warning" ng-click="listInfo(cluster)" value="List Information" /><p>
  <p>
  <input type="button" class="btn btn-primary" ng-click="enable(cluster)" value="Enable Controller" />
  </p>
  <input type="button" class="btn btn-primary" ng-click="disable(cluster)" value="Disable Controller" />
  </p>
  
<div class="panel-heading">Simple Fields</div>
  <div class="panel-body">
  </div>
  
   <table class="table table-hover">
					<thead>
						<tr>
							<th>Key </th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
								<tr>
									<td><Strong>HELIX VERSION</Strong></td>
									<td>{{data.simpleFields.HELIX_VERSION}}</td>
								</tr>
								<tr>
									<td><Strong>LIVE INSTANCE</Strong></td>
									<td>{{data.simpleFields.LIVE_INSTANCE}}</td>
								</tr>
								<tr>
									<td><Strong>PAUSE</Strong></td>
									<td>{{data.simpleFields.PAUSE}}</td>
								</tr>
								<tr>
									<td><Strong>SESSION ID</Strong></td>
									<td>{{data.simpleFields.SESSION_ID}}</td>
								</tr>
								</tr>
								
					</tbody>
				</table>
				
				
  
</div>

</div>
