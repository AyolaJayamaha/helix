<div class="simple-helix-controller" ng-controller="Helix.HelixInstanceController">

Click me: <input type="checkbox" ng-model="checked"><br/>
<div>
  Show:
  <div class="alert alert-success" role="alert" ng-show="checked">
    <span class="glyphicon glyphicon-thumbs-up"></span> I show up when your checkbox is checked.
  </div>
</div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <h2>Instance Manager</h2>
         <p>Select Cluster</p>
   <select data-ng-options="o for o in clusters.listFields.clusters" ng-model="cluster.clusterName"  > </select> 
  <input type="button" ng-click="listInstances(cluster)" value="List Instances" />
  <ul>
    <li ng-repeat="item in instances.instanceInfo">
        {{item.id}}
    </li>
  </ul>
  <input type="text" ng-model="cluster.instanceName" />
  <input type="button" ng-click="addInstances(cluster)" value="Add Instance" />
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <p class="centered">
      This is an hawtio plugin that's can be used for cluster management with Apache Helix.</p>
    </div>
  </div>
</div>
