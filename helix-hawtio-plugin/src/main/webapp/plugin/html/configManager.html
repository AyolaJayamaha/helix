<div class="simple-helix-controller"
	ng-controller="Helix.HelixConfigController">


	<div class="row-fluid">
		<div class="span6 offset3">

			<h2>Config Manager</h2>
			<p>
				Select Cluster <select
					data-ng-options="o for o in clusters.listFields.clusters"
					ng-model="cluster.clusterName">
				</select>
			</p>
			<p>
				Select Level <select ng-model="cluster.configLevel"
					ng-change="update(cluster)">
					<option value="cluster">Cluster</option>
					<option value="participant">Participant</option>
					<option value="resource">Resource</option>
				</select>
			</p>
			<!-- dynaimic selecters -->
			<div ng-show="resourceSelect">
				resource Select <select
					data-ng-options="o for o in resources.listFields.ResourceGroups"
					ng-model="cluster.resourcesName">
				</select>

			</div>
			<div ng-show="participantSelect">
				participant Select <select
					data-ng-options="o.id for o in instances.instanceInfo"
					ng-model="cluster.instancesName">
				</select>

			</div>
			<!-- end of dynaimic selecters -->
			<p>
				Select Action <select ng-model="cluster.configAction">
					<option value="get">Get</option>
					<option value="set">Set</option>
				</select>
			<p>
				<input type="text" ng-model="cluster.configKey"
					placeholder="Config Key" /> <input type="text"
					ng-model="cluster.configValue" placeholder="Config Value" />
			</p>
			<input type="button" class="btn btn-success"
				ng-click="go(cluster,instance)" value="Go" />



			<div ng-show="configData">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Config Details</div>
					<div class="panel-body"></div>

					<table class="table table-hover">
						<tbody>
							<tr>
								<td><Strong>ID</Strong></td>
								<td>{{configData.id}}</td>
								<td></td>
							</tr>
							<tr ng-repeat="(key,value) in configData.listFields">
								<td><strong>{{key}}</strong></td>
								<td>
									<table class="table table-bordered">
										<tr ng-repeat="(keyx, valuex) in value">											
											<td>{{valuex}}</td>
											<td><input type="button" class="btn btn-danger btn-sm"
												ng-click="removeClusterLevel(cluster,'{{valuex}}')"
												value="Remove" /></td>
										</tr>
									</table>
								</td>
							</tr>
							<tr ng-repeat="(key,value) in configData.simpleFields">
								<td><strong>{{key}}</strong></td>
								<td>
									
											<td>{{value}}</td>
											<td><input type="button" class="btn btn-danger btn-sm"
												ng-click="removeResourceLevel(cluster,'{{key}}')"
												value="Remove" /></td>
										
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
