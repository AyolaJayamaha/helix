<div class="simple-helix-controller"
	ng-controller="Helix.HelixVisualizationController">


	<div class="row-fluid">
		<div class="span6 offset3">




			<table class="table table-hover">
				<thead>
					<tr>
						<th>Clusters</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in clusters.listFields.clusters">
						<td><span class="label label-primary">{{item}}</span><input
							type="button" class="btn btn-default btn-xs"
							ng-click="listResources('{{item}}')" value="resources" />
							<input
							type="button" class="btn btn-default btn-xs"
							ng-click="listInstances('{{item}}')" value="instances" /></td>


					</tr>
					<tr>
						<td><span class="label label-default">Resources</span></td>
						<div ng-show="resources">
							<td ng-repeat="itemRes in resources.listFields.ResourceGroups">
								<span class="label label-primary">{{itemRes}}</span>
							</td>
					</tr>
					<tr>
						<td><span class="label label-default">Instances</span></td>
						<div ng-show="instances">
							<td ng-repeat="itemI in instances.instanceInfo">
								<span class="label label-primary">{{itemI.id}}</span>
							</td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>

</div>
